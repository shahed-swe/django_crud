{% extends 'base_take.html' %} {%block content%} {% include 'style.html'%}
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8 col-md-10 col-sm-10 mx-auto">
            <form action="" method="POST">{%csrf_token%}
                <div class="form-row m-auto">
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.first_name}}
                    </div>
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.last_name}}
                    </div>
                </div>
                <div class="form-row m-auto">
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.father_name}}
                    </div>
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.mother_name}}
                    </div>
                </div>
                <div class="form-row m-auto">
                    <div class="form-group col-6 col-lg-4 col-md 6">
                        {{form.age}}
                    </div>
                    <div class="form-group col-6 col-lg-4 col-md 6">
                        {{form.gender}}
                    </div>
                </div>
                <div class="form-row m-auto">
                    <div class="form-group col-12 col-lg-8">
                        {{form.email}}
                    </div>
                </div>
                <div class="form-row m-auto">
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.password_first}}
                    </div>
                    <div class="form-group col-6 col-lg-4 col-md-6">
                        {{form.password_last}}
                    </div>
                </div>
                <button class="btn btn-info shadow-none btn-block col-12 col-lg-8" id="sub_button">Register</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
