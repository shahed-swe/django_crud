{%extends 'base.html'%} {%block content%}
<style>
    body {
        overflow: scroll !important;
    }
    
    .main_tag {
        color: red;
    }
    
    .main_section {
        width: 100%;
        height: 850px;
        opacity: 50%;
        background-image: url(/static/img/hero.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* overflow: hidden; */
    }
    
    .container {
        margin-top: -750px;
    }
    
    .nav-take:hover {
        border-bottom: 2px solid red;
    }
    
    .web {
        margin-top: 15px;
    }
</style>
<section>
    <div class="container">
        <div class="row">
            <div class="card-deck">
                {%for object in object_list%}
                <div class="col-lg-4 col-sm-6 web">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{object.first_name}} {{object.last_name}}
                            </h5>
                            <p class="card-text"><small class="text-muted">Father Name:{{object.father_name}} Mother Name: {{object.mother_name}}</small></p>
                            <p class="card-text"><small>Age: {{object.age}}</small></p>
                            <p class="card-text"><small>Email: {{object.email}}</small></p>
                            <a class="btn btn-primary" href="{{object.get_absolute_url}}">View</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</section>
{%endblock%}
